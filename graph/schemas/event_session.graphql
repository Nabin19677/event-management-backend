
type EventSession {
    sessionId: Int!
    eventId: Event!
    name: String!
    startTime: String!
    endTime: String!
}

input NewEventSession {
    eventId: Int!
    name: String!
    startTime: String!
    endTime: String!
}

extend type Query {
     getEventSessions(eventId: Int!) : [EventSession!]  @requireOrganizerRole(role: [Admin, Contributor, Attendee]) @authenticate
}