
type Event {
    eventId: Int!
    name: String!
    startDate: String
    endDate: String
    location: String
    description: String
    adminUserId: PublicUser!
}

input NewEvent {
    name: String!
    startDate: String
    endDate: String
    location: String
    description: String
}

input UpdateEvent {
    startDate: String!
    endDate: String!
    location: String!
    description: String!
}

type EventDetail {
    event: Event
    sessions: [EventSession]
    role: String
}

