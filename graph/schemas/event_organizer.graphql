directive @requireOrganizerRole(role: [Role!]!) on FIELD_DEFINITION

enum Role {
    Admin
    Contributor
    Attendee
}

type EventOrganizer {
    eventOrganizerId: Int!
    eventId: Event!
    userId: PublicUser!
    roleId: EventRole!
}

type EventRole {
    roleId: Int!
    roleName : String!
}

input NewEventOrganizer {
    eventId: Int!
    userId: Int!
    roleId: Int!
}
