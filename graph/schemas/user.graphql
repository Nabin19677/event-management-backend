directive @authenticate on FIELD_DEFINITION

type PublicUser {
  userId: Int!
  name: String!
  email: String
  phoneNumber: String
}

input NewUser {
  name: String!
  email: String
  phoneNumber: String
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthToken {
  accessToken : String!
  expireAt : String!
}

type AuthResponse {
  authToken : AuthToken!
}


